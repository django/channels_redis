sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
services:
  - redis-server
cache:
  directories:
  - $HOME/.cache/pip/wheels
install:
  - pip install -U pip wheel setuptools
  - pip install 'git+https://github.com/django/channels.git#egg=channels-benchmark&subdirectory=testproject'
  - pip install -e .[tests]
  - pip freeze
script: py.test
