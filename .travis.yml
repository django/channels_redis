sudo: false

language: python

python:
  - "3.8"
  - "3.7"
  - "3.6"

services:
  - redis-server

install:
  - pip install -U pytest  # Travis comes with an old version pre-installed.
  - pip install -e .[tests]
  - pip freeze

script:
  - pytest

stages:
  - lint
  - test
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: lint
      install: pip install -U .[tests] black pyflakes isort
      script:
        - pyflakes .
        - black --check .
        - isort --check-only --diff --recursive channels_redis tests

    - stage: release
      script: skip
      deploy:
        provider: pypi
        user: andrewgodwin_bot
        on:
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: 
